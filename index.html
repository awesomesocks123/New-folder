<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="w-full">
      <div class="m-3 p-3 border rounded-lg border-gray-100 shadow-md">
        <h1 class="text-center font-bold text-5xl">Dice Roller</h1>
        <div class="flex justify-center space-x-3 items-center">
          <h1 class="text-center font-bold text-2xl"># of dice:</h1>
          <input
            type="number"
            id="dice"
            class="border rounded-md border-black"
          />
          <button
            onclick="roll()"
            class="py-1.5 px-4 rounded-md bg-blue-600 font-bold text-white cursor-pointer"
          >
            Roll Dice
          </button>
        </div>
        <div class="grid grid-cols-1 gap-4 mx-auto mt-3 max-w-md">
          <div id="result" class="flex flex-wrap gap-2 justify-center"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
